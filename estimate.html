<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="scroll-top"></div>
    <div class="talktalk"></div>
    <header-sub class="header-sub">
      <div class="nav-sub">
        <div class="gnb-sub">
          <div class="logo-sub">
            <a href="./index.html">SAMIL</a>
          </div>
          <li><a href="./index.html#about">ABOUT</a></li>
          <li><a href="./index.html#portfolio">PORTFOLIO</a></li>
          <li><a href="./index.html#process">PROCESS</a></li>
          <li><a href="./index.html#contact">CONTACT US</a></li>
        </div>
        <div class="estimate-blog-sub">
          <li><a href="https://blog.naver.com/31factory">BLOG</a></li>
          <li><a href="./estimate.html">견적 신청</a></li>
        </div>
      </div>
    </header-sub>

    <section class="estimate">
      <div class="inner">
        <div class="estimate-container">
          <div class="estimate-header">
            <h3>견적 신청</h3>
          </div>
          <hr />
          <div class="estimate-content">
            <div class="input-label_box estimate-name-box">
              <div class="required label-box name-label">
                <form action="./index.html" method="get">
                <label for="name"
                  ><span>이름</span
                  ><span>(업체일 경우 회사명과 직함 부탁드립니다.)</span></label
                >
              </div>
              <div class="input-box name-input">
                <input
                  type="text"
                  id="name"
                  placeholder="이름을 입력해주세요."
                  required
                />
              </div>
            </div>
            <div class="input-label_box estimate-phone-box">
              <div class="required label-box phone-label">
                <label for="phone">연락처</label>
              </div>
              <div class="input-box phone-input">
                <input
                  type="tel"
                  id="phone"
                  placeholder="연락처를 입력해주세요."
                  required
                />
              </div>
            </div>
            <div class="input-label_box estimate-email-box">
              <div class="required label-box email-label">
                <label for="email">이메일</label>
              </div>
              <div class="input-box email-input">
                <input
                  type="email"
                  id="email"
                  placeholder="이메일을 입력해주세요."
                  required
                />
              </div>
            </div>
            <div class="input-label_box estimate-date-box">
              <div class="required label-box date-label">
                <label for="date">납품예정일</label>
              </div>
              <div class="input-box date-input">
                <input type="datetime-local" id="date" required />
              </div>
            </div>
            <div class="input-label_box estimate-text-box">
              <div class="required label-box text-label">
                <label for="text">견적 내용</label>
              </div>
              <div class="input-box text-input">
                <textarea
                  placeholder="견적 내용을 입력해주세요."
                  id="text"
                  required
                ></textarea>
              </div>
            </div>
            <div class="input-label_box estimate-upload-box">
              <div class="label-box upload-label">
                <label>파일 등록</label>
              </div>
              <div class="input-box upload-input">
                <input class="upload-name" placeholder="첨부파일" />
                <label for="file">파일 선택</label>
                <input type="file" id="file" />
              </div>
            </div>
          </div>
          <hr class="estimate-hr" />
          <div class="estimate-checkbox">
            <input type="checkbox" id="check" required />
            <label for="check">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <div class="estimate-button">
            <button onclick="location.href='index.html'">취소</button>          
              <input type="submit" value="신청" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
        <div class="inner">
          <div class="footer-container">
            <div class="footer-content">
              <span>삼일기공</span>
              <span>경기도 포천시 군내면 마전길 25-27</span>
              <span>본 사이트는 상업적 목적이 아닌 개인 포트폴리오 용으로 제작되었습니다.</span>
            </div>
          </div>
        </div>
      </footer>
  </body>
  <script
  src="https://kit.fontawesome.com/537b61becd.js"
  crossorigin="anonymous"
></script>

<script src="./js/scrollTop.js"></script>
</html>
